<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mode</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      /* Assuming white background from image */
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      position: absolute;
      top: 20px;
      font-size: 1.2rem;
      color: #000;
      z-index: 10;
      letter-spacing: 1px;
    }

    .figure-wrapper {
      position: relative;
      width: 300px;
      height: 500px;
      /* Approximate height */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .head {
      /* Head is a sphere */
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 35% 35%, #555, #000 60%);
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      /* Drop shadow */
      z-index: 2;
      position: relative;
      top: 20px;
      /* Slight overlap */
    }

    .body {
      /* Body is an elongated oval/egg shape */
      width: 280px;
      height: 380px;
      background: radial-gradient(circle at 30% 30%, #444, #000 70%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      /* Egg-ish shape */
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      z-index: 1;
      margin-top: -40px;
      /* Connect head and body */
    }

    /* Optional: Specular highlight explicitly if gradient isn't enough */
    .head::after,
    .body::after {
      content: '';
      position: absolute;
      top: 15%;
      left: 20%;
      width: 25%;
      height: 15%;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
      filter: blur(5px);
      transform: rotate(-45deg);
    }

    /* Bottom right circle (gray button thing in image) */
    .circle-button {
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 60px;
      height: 60px;
      background-color: #ccc;
      border-radius: 50%;
    }

    /* Main text */
    .main-text {
      position: absolute;
      top: 10%;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="main-text"></h1>

    <div class="figure-wrapper" id="figure">
      <div class="head" id="head"></div>
      <div class="body" id="body"></div>
    </div>

    <div class="circle-button"></div>
  </div>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="mode2.js"></script>
</body>

</html>
