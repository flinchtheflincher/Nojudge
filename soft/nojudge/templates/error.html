{% extends "base.html" %}

{% block title %}{{ error_title }} - Nojudge{% endblock %}

{% block extra_head %}
<style>
    .error-container {
        text-align: center;
        padding: 3rem 1rem;
    }

    .error-code {
        font-size: 72px;
        color: #666;
        margin: 20px 0;
    }

    .error-title {
        color: #333;
        margin-bottom: 1rem;
    }

    .error-message {
        color: #666;
        margin-bottom: 2rem;
    }

    .home-link {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .home-link:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">{{ error_code }}</div>
    <h1 class="error-title">{{ error_title }}</h1>
    <p class="error-message">{{ error_message }}</p>
    <a href="{{ url_for('index') }}" class="home-link">Return to Home</a>
</div>
{% endblock %}
