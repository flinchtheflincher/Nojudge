<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nojudge - Blog Feed</title>
    <link rel="stylesheet" href="every blog.css">
    <link rel="stylesheet" href="https://sig.monotype.com/render/105/font/93bb1ee64â€¦lazy+dog&rs=48&w=1256&ft=&tp=0&fg=000000&t=o&sc=2">
</head>
<body>
    <header>
        <button class="menu-button" aria-label="Menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12H21" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 6H21" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 18H21" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <h1>Nojudge</h1>
        <button class="profile-button" aria-label="Profile">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        </button>
    </header>

    <main>
        <div class="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input type="search" placeholder="Search" aria-label="Search blogs">
            </div>
        </div>

        <section class="blog-section">
            <h2>Trending Blogs</h2>
            <div class="blog-card"></div>
            <div class="blog-card"></div>
        </section>

        <section class="blog-section">
            <h2>Today</h2>
            <div class="blog-card"></div>
            <div class="blog-card"></div>
            <div class="blog-card"></div>
            <div class="blog-card"></div>
        </section>

        <button class="add-button" aria-label="Create new post">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </main>
</body>
</html>
