<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month View - Nojudge</title>
    <link rel="stylesheet" href="journal.css">
    <link rel="stylesheet" href="https://sig.monotype.com/render/105/font/93bb1ee64â€¦lazy+dog&rs=48&w=1256&ft=&tp=0&fg=000000&t=o&sc=2">
</head>
<body>
    <div class="split-view">
        <div class="left-panel">
            <div class="container">
                <header>
                    <h1 class="title">Month dd</h1>
                    <div class="header-actions">
                        <button class="done-button">Done</button>
                        <button class="profile-button" aria-label="Profile">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </button>
                    </div>
                </header>

                <div class="search-container">
                    <input type="search" class="search-input" placeholder="Search" aria-label="Search entries">
                </div>

                <section class="section">
                    <h2 class="section-title">Today</h2>
                    <div class="entry-card"></div>
                </section>

                <section class="section">
                    <h2 class="section-title">Previous 7 days</h2>
                    <div class="entry-card"></div>
                    <div class="entry-card"></div>
                    <div class="entry-card"></div>
                    <div class="entry-card"></div>
                    <div class="entry-card"></div>
                </section>

                <section class="section">
                    <h2 class="section-title">Previous 30 days</h2>
                    <div class="entry-card"></div>
                    <div class="entry-card"></div>
                    <div class="entry-card"></div>
                </section>

                <section class="section">
                    <h2 class="section-title">Year</h2>
                    <div class="entry-card"></div>
                    <div class="entry-card"></div>
                </section>
            </div>
        </div>
        
        <div class="right-panel">
            <!-- Right panel content -->
        </div>
    </div>
</body>
</html>
